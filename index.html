<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/stylo.css">
    <title>NfT</title>
</head>
<body>
    <div class="card wrapper">
        <div class="card__wrapper">
            <!-- <img class="card__img" src="./assets/image-equilibrium.jpg" alt=""> -->
             <div class="card__img"></div>
            <div class="card__text flow">
                <h3 class="card__title">Equilibrium #3429</h3>
                <p class="card__paragraph">
                    Our Equilibrium collection promotes balance and calm.
                </p>
                <div class="card__data">
                    <div class="card__ethereum">
                        <img src="./assets/icon-ethereum.svg" alt="">
                        <span>0.041 ETH</span>
                    </div>
                    <div class="card__watch">
                        <img src="./assets/icon-clock.svg" alt="">
                        <span>3 days left</span>
                    </div>
                </div>
                <div class="card__line"></div>
                <footer class="card__footer">
                    <img src="./assets/image-avatar.png" alt="">
                    <p class="card__description">
                        Creation of <span>Jules Wyvern</span>
                    </p>
                </footer>
            </div>
        </div>

    </div>
</body>
</html>
